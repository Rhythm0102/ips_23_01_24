<!DOCTYPE html>
<html>
    <head>
        <title>Padding Property</title>
        <style>
            div {
                border: 1px solid black;
                text-align: center;
                padding: 45px 80px 115px 10px;
                background-color: lightgrey;
            }
        </style>
    </head>
    <body>
        <h2>CSS: Padding Property</h2>
        <div>
            <h1>HELLO</h1>
            <p>Hello</p>
        </div>
    </body>
</html>
