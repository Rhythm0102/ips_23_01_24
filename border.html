<!DOCTYPE html>
<html>
    <head>
        <title>Border Property</title>
        <style>
            h1 {
                Border: 10px solid orange;
            }
            h2 {
                border: 14px dotted blue;
            }
            div {
                border: double;
            }
        </style>
    </head>
        <body>
            <h1>This is text surrounded by orange border</h1>
            <h2>This is text surrounded by dotted blue border</h2>
            <div class="div">
                <p>Hi</p>
                <p>Hello</p>
            </div>
        </body>
</html>
